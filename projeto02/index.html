<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treine.me</title>
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="#"
        ><img
          src="images/logo.svg"
          alt="logo da empresa treine.me na cor verde"
      /></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </header>

    <main>
      <section id="textos">
        <h1>Treinos <span>exclusivos</span> para você!</h1>

        <p>
          Nós criamos treinos <span>exclusivos e únicos para você.</span> <br />
          Invista no seu corpo e <span>tenha muito mais perfomance</span> e
          qualidade de vida.
        </p>

        <button>
          <img
            src="images/whats.svg"
            alt="logo do whatsapp na cor branca"
          />Comece Já
        </button>
      </section>

      <section class="imagem">
        <img src="images/img.png" alt="desenho de uma mulher pulando corda" />
      </section>

      <img
        id="bolas"
        src="images/balls.svg"
        alt="imagem de pequenas bolas decorativas na cor verde no canto inferior direito da tela"
      />
    </main>

    <footer>fale conosco no instagram <span>@treine.me</span></footer>
  </body>
</html>
